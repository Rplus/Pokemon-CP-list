<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>üëÅ Pok√©mons CP list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
    <meta property="og:image" content="https://i.imgur.com/tDO1Ggv.png"/>
    <link rel="manifest" href="manifest.json"/>
    <link rel="icon" sizes="144x144" href="img/type_Legendary.png"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="application-name" content="üëÅ Pok√©mons CP list"/>
    <meta name="apple-mobile-web-app-title" content="üëÅ Pok√©mons CP list"/>
  </head>
</html>
<body>
  <div class="workspace">
    <h1>Pok√©mons CP list</h1>
    <input class="sr-only" type="checkbox" id="show-ads"/>
    <input class="sr-only" type="checkbox" checked="checked" id="show-types"/><a id="go-to-top" href="#">go to top</a>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-id-‚ñ≤" value="‚ñ≤"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-id-‚ñº" value="‚ñº"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-cp-‚ñ≤" value="‚ñ≤"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-cp-‚ñº" value="‚ñº"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-atk-‚ñ≤" value="‚ñ≤"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-atk-‚ñº" value="‚ñº"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-def-‚ñ≤" value="‚ñ≤"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-def-‚ñº" value="‚ñº"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-sta-‚ñ≤" value="‚ñ≤"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-sta-‚ñº" value="‚ñº"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-tank-‚ñ≤" value="‚ñ≤"/>
    <input class="sr-only" type="radio" name="sort-by" id="sort-by-tank-‚ñº" value="‚ñº"/>
    <div class="pmCtrlBox">
      <table>
        <tr>
          <td>
            <label for="pmLv">PM Lv:</label>
          </td>
          <td>
            <input id="pmLv" type="number" min="1" max="40" step="0.5" value="20" data-update="lv" data-sync="pmLv"/>
          </td>
          <td>
            <input type="button" value="-5" data-update="lv" data-ctrl="pmLv"/>
          </td>
          <td>
            <input id="pmLv--range" type="range" min="1" max="40" step="0.5" value="20" data-update="lv" data-sync="pmLv"/>
          </td>
          <td>
            <input type="button" value="+5" data-update="lv" data-ctrl="pmLv"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="iv-atk">attack:</label>
          </td>
          <td>
            <input type="number" min="0" max="15" value="15" id="iv-atk" data-update="iv" data-type="atk" data-sync="iv-atk"/>
          </td>
          <td>
            <input type="button" value="-1" data-ctrl="iv-atk" data-type="atk" data-update="iv"/>
          </td>
          <td>
            <input type="range" min="0" max="15" value="15" id="iv-atk--range" data-update="iv" data-type="atk" data-sync="iv-atk"/>
          </td>
          <td>
            <input type="button" value="+1" data-ctrl="iv-atk" data-type="atk" data-update="iv"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="iv-def">defense:</label>
          </td>
          <td>
            <input type="number" min="0" max="15" value="15" id="iv-def" data-update="iv" data-type="def" data-sync="iv-def"/>
          </td>
          <td>
            <input type="button" value="-1" data-ctrl="iv-def" data-type="def" data-update="iv"/>
          </td>
          <td>
            <input type="range" min="0" max="15" value="15" id="iv-def--range" data-update="iv" data-type="def" data-sync="iv-def"/>
          </td>
          <td>
            <input type="button" value="+1" data-ctrl="iv-def" data-type="def" data-update="iv"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="iv-sta">stamina:</label>
          </td>
          <td>
            <input type="number" min="0" max="15" value="15" id="iv-sta" data-update="iv" data-type="sta" data-sync="iv-sta"/>
          </td>
          <td>
            <input type="button" value="-1" data-ctrl="iv-sta" data-type="sta" data-update="iv"/>
          </td>
          <td>
            <input type="range" min="0" max="15" value="15" id="iv-sta--range" data-update="iv" data-type="sta" data-sync="iv-sta"/>
          </td>
          <td>
            <input type="button" value="+1" data-ctrl="iv-sta" data-type="sta" data-update="iv"/>
          </td>
        </tr>
        <tr>
          <td>IV</td>
          <td class="pmIV"></td>
          <td class="pmCost" title="cost to Lv40" colspan="3"></td>
        </tr>
      </table>
      <div class="pmSortBox">
        <div class="pmSortGroup">
          <label class="pmSort" for="sort-by-id-‚ñ≤" data-anti-dir="‚ñ≤">id</label>
          <label class="pmSort" for="sort-by-id-‚ñº" data-anti-dir="‚ñº">id</label>
        </div>
        <div class="pmSortGroup">
          <label class="pmSort" for="sort-by-cp-‚ñ≤" data-anti-dir="‚ñ≤">cp</label>
          <label class="pmSort" for="sort-by-cp-‚ñº" data-anti-dir="‚ñº">cp</label>
        </div>
        <div class="pmSortGroup">
          <label class="pmSort" for="sort-by-atk-‚ñ≤" data-anti-dir="‚ñ≤">atk</label>
          <label class="pmSort" for="sort-by-atk-‚ñº" data-anti-dir="‚ñº">atk</label>
        </div>
        <div class="pmSortGroup">
          <label class="pmSort" for="sort-by-def-‚ñ≤" data-anti-dir="‚ñ≤">def</label>
          <label class="pmSort" for="sort-by-def-‚ñº" data-anti-dir="‚ñº">def</label>
        </div>
        <div class="pmSortGroup">
          <label class="pmSort" for="sort-by-sta-‚ñ≤" data-anti-dir="‚ñ≤">sta</label>
          <label class="pmSort" for="sort-by-sta-‚ñº" data-anti-dir="‚ñº">sta</label>
        </div>
        <div class="pmSortGroup">
          <label class="pmSort" for="sort-by-tank-‚ñ≤" data-anti-dir="‚ñ≤">tank</label>
          <label class="pmSort" for="sort-by-tank-‚ñº" data-anti-dir="‚ñº">tank</label>
        </div>
      </div>
      <div class="pmFilter"></div>
    </div>
    <style class="pmCustomStyle"></style>
    <ul class="pmList"></ul>
    <footer class="footer">
      <label class="ctrl-info" for="show-ads">show ADS</label>
      <label class="ctrl-info" for="show-types">show types</label>
      <p class="repo-info">GitHub repo: <a href="https://github.com/Rplus">Rplus</a> > <a href="https://github.com/Rplus/Pokemon-CP-list">Pokemon-CP-list</a></p>
    </footer>
    <div class="dialog" id="dialog" aria-hidden="true">
      <button class="dialog__closeBtn">X</button>
      <details class="lv-cp" open="open">
        <summary></summary>
        <div class="table">
          <div class="thead">
            <div class="tr">
              <div class="th">CP</div>
              <div class="th">A</div>
              <div class="th">D</div>
              <div class="th">S</div>
              <div class="th">IV</div>
              <div class="th">HP</div>
            </div>
          </div>
          <div class="tbody"></div>
        </div>
      </details>
      <details class="lv-cp__iv100">
        <summary></summary>
        <div class="table">
          <div class="thead">
            <div class="tr">
              <div class="th">Lv</div>
              <div class="th">CP</div>
              <div class="th">HP</div>
            </div>
          </div>
          <div class="tbody"></div>
        </div>
      </details>
    </div>
  </div>
  <script src="script.js"></script>
  <template class="pmFilter__header--temp">
    <input class="sr-only" id="types-filter-ctrl" type="checkbox" checked="checked"/>
    <div class="pmFilter__header">
      <button data-hook="js" data-type="none">none</button>
      <label for="types-filter-ctrl">filter by types</label>
      <button data-hook="js" data-type="all">all</button>
    </div>
  </template>
  <template class="pokedexRange--temp">
    <div class="pokedexRange">
      <h3 class="pokedexRange__header">filter by order
        <div class="gen1">~ 151</div>
        <div class="gen2">~ 251</div>
        <div class="gen3">~ 386</div>
        <div class="gen4">~ 493</div>
      </h3>
      <label for="pokedexRange1" style="--value: var(--pokedex-range1)">
        <input id="pokedexRange1" data-pokedex-range="1" type="range" min="1"/>
      </label>
      <label for="pokedexRange2" style="--value: var(--pokedex-range2)">
        <input id="pokedexRange2" data-pokedex-range="2" type="range" min="1"/>
      </label>
      <style></style>
    </div>
  </template>
</body>
